<!DOCTYPE html>
<html>
<head>
  <title>The change you wanted was rejected (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      /*background-color: #f7f7f7;*/
      font-family: 'Heebo', sans-serif;
      min-height: 100vh;
      margin: 0;
      background: rgb(236,140,37);
      background: linear-gradient(0deg, rgba(236,140,37,1) 0%, rgba(247,247,247,1) 47%);
    }

    .rails-default-error-page {
      display: flex;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .errorCode h1 {
      font-size: 250px;
      line-height: 200px;
      margin: 50px 0 50px 0;   
    }

    .errorLogo {
      margin: 30px 0 0 0;
    }

    .btn {
      font-family: 'Heebo', sans-serif;
      font-weight: 700;
      text-decoration: none;
      border-radius: 3px;
      border-style: none;
      -webkit-box-shadow: 1px 2px 7px -1px rgba(148,148,148,0.44);
      -moz-box-shadow: 1px 2px 7px -1px rgba(148,148,148,0.44);
      box-shadow: 1px 2px 7px -1px rgba(148,148,148,0.44);
      -webkit-appearance: none;
      -moz-appearance: none;
      -appearance: none;
      transition: 0.3s;
      text-align: center;
    }
    .btn:hover {
      -webkit-box-shadow: 1px 2px 7px 0px rgba(148,148,148,0.8);
      -moz-box-shadow: 1px 2px 7px 0px rgba(148,148,148,0.8);
      box-shadow: 1px 2px 7px 0px rgba(148,148,148,0.8);
      transition: 0.3s;
    }
    .btn:active {
      -webkit-box-shadow: 1px 2px 20px 0px rgba(148,148,148,0.8);
      -moz-box-shadow: 1px 2px 20px 0px rgba(148,148,148,0.8);
      box-shadow: 1px 2px 20px 0px rgba(148,148,148,0.8);
      transition: 0.3s;
    }
    .btn-l {
      padding: 12px 22px 12px 22px;
      font-size: 1.2em;
    }
    .btn-orange {
      color: #151515;
      background-color: #ec8c25;
    }

  </style>

</head>

<body class="rails-default-error-page">
  <div class="errorLogo">
    <img src="/assets/favicon.png">
  </div>
  <div class="errorCode">
    <h1>422</h1>
  </div>
  <!-- This file lives in public/422.html -->
  <div class="dialog">
    <div>
      <h1>The change you wanted was rejected :/</h1>
      <p>Maybe you tried to change something you didn't have access to.</p>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
  <a href ="/" class="btn btn-orange btn-l">Return to Crittr</a>
</body>
</html>
